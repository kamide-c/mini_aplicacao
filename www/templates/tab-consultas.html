<ion-view view-title="Consultas">
	<ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
  	<ion-nav-buttons side="secondary">
    	<button class="button button-clear icon ion-ios-trash-outline" ng-click="clearAll()"></button>
  	</ion-nav-buttons>
  	<ion-content>
		<ion-list show-delete="data.showDelete">
	    	<ion-item ng-repeat="item in items">
	    		<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
	      		{{item.address}}
	    	</ion-item>
		</ion-list>
  	</ion-content>
</ion-view>
